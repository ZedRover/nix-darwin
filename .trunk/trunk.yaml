version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - black@23.7.0
    - checkov@2.3.350
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.35.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.0.0
    - ruff@0.0.281
    - trivy@0.43.1
    - trufflehog@3.46.1
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
