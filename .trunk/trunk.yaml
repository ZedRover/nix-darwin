version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.5
    - black@23.7.0
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.35.0
    - nixpkgs-fmt@1.3.0
    - prettier@3.0.0
    - ruff@0.0.278
    - trufflehog@3.44.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
